<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Это префиксная форма инкремента, в `c` запишется увеличенное на
    1 значение a уже = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Это постфиксная форма инкремента, в `d` запишется изначальное
    значение b = 1, а после `b` увеличится на единицу.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Префиксная форма инкремента, сначала `a` увеличится на 1
    и затем сложится с цифрой 2
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Постфиксная форма инкремента, сначала `b` сложится с цифрой 2
    и затем увеличится на 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);

    const smile = ':)';
    console.log(`Методическое пособие: Как привлечь студентов`
     + `к просмотру дополнительных материалов ${smile}`);
</script>
