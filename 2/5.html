<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
    "use strict";

    console.log(mathOperation(2,3,"+"));
    console.log(mathOperation(3,4,"-"));
    console.log(mathOperation(-6,3,"/"));
    console.log(mathOperation(-5,-3,"*"));
    console.log(mathOperation(2,3,":*#"));


    /**
     * Get the math expression for two numbers.
     * @param {number} a - First number for sum expression.
     * @param {number} b - Second number for sum expression.
     * @param {string} operator - Operator for expression.
     */
    function mathOperation(a, b, operator) {
        switch (operator) {
            case "+":
                return getSum(a, b);
            case "-":
                return getSubtraction(a, b);
            case "*":
                return getMultiplication(a, b);
            case "/":
                return getDimension(a, b);
            default:
                return NaN;

        }
    }

    /**
     * Calculating the sum of two numbers.
     * @param {number} a - First number for sum expression.
     * @param {number} b - Second number for sum expression.
     */
    function getSum(a, b) {
        return a + b;
    }

    /**
     * Calculating the subtraction of two numbers.
     * @param {number} a - First number for subtraction expression.
     * @param {number} b - Second number for subtraction expression.
     */
    function getSubtraction(a, b) {
        if (a > b) {
            return a - b;
        } else if (b > a) {
            return b - a;
        } else if (a === b) {
            return 0;
        }
    }

    /**
     * Calculating the multiplication of two numbers.
     * @param {number} a - First number for multiplication expression.
     * @param {number} b - Second number for multiplication expression.
     */
    function getMultiplication(a, b) {
        return a * b;
    }

    /**
     * Calculating the dimension of two numbers.
     * @param {number} a - First number for dimension expression.
     * @param {number} b - Second number for dimension expression.
     */
    function getDimension(a, b) {
        return a / b;
    }

</script>
