<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";

    console.log("Здесь мы сложили два числа 10 и затем конкатенировали полученное число "
        + "20 со строкой 10 получив результат: ");
    console.log(10 + 10 + "10");

    console.log("Здесь сложили число 10 со строкой 10 - произошла конкатенация 10 и 10 в строку 1010. Затем еще одна "
        + "конкатенация строки 1010 с числом 10, в результате получен итог: ");
    console.log(10 + "10" + 10);

    console.log("Здесь мы сложили два числа 10, затем преобразовали строку 10 в число путем добавления "
        + " + перед строкой и сложили с предыдущим результатом 20, поэтому получили результат: ");
    console.log(10 + 10 + +"10");

    console.log("Здесь мы преобразовали строку \"\" в число путем добавления"
        + " - перед пустой строкой, которая преобразовывается в 0. "
        + " Затем 10 разделили на -0 и поэтому получили результат: ");
    console.log(10 / -"");

    console.log("Здесь мы попытались преобразовать строку \"2,5\" в число путем добавления"
        + " + перед строкой. Но она неправильно написано с запятой, а не точкой. Это при добавлени + "
        + "необходимо учитывать и поэтому деление числа 10 на строку \"2,5\" привело к результату: ");
    console.log(10 / +"2,5");
</script>
</body>
</html>
